apiVersion: apps/v1
kind: Deployment
metadata:
  name: kitchen-service
  labels:
    app: kitchen-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kitchen-service
  template:
    metadata:
      labels:
        app: kitchen-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "kitchen-service"
        dapr.io/app-port: "5002"
        dapr.io/app-protocol: "http"
        dapr.io/config: "dapr-config"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: kitchen-service
        image: dapr-food-demo/kitchen-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5002
          name: http
        env:
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: PORT
          value: "5002"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://jaeger.default.svc.cluster.local:4317"
        - name: SERVICE_NAME
          value: "kitchen-service"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: kitchen-service
  labels:
    app: kitchen-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5002
    protocol: TCP
    name: http
  selector:
    app: kitchen-service
