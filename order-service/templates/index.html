<!DOCTYPE html>
<html>
<head>
    <title>üçî Burger & Beer Order System</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .menu-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .menu-card {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
        }
        .menu-card h3 {
            margin-top: 0;
            color: #667eea;
        }
        .menu-item {
            margin: 10px 0;
        }
        .menu-item label {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .menu-item label:hover {
            background: white;
        }
        .menu-item input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #eee;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #order-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        #order-status.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        #order-status.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        .orders-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 3px solid #eee;
        }
        .order-card {
            background: #f9f9f9;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .order-id {
            font-weight: bold;
            color: #667eea;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-preparing { background: #cce5ff; color: #004085; }
        .status-ready { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçîüç∫ Burger & Beer Order System</h1>
        <p class="subtitle">Powered by Dapr - Demonstrating State Store & Pub/Sub</p>

        <form hx-post="/api/orders" hx-target="#order-status" hx-swap="innerHTML">
            <div class="menu-section">
                <div class="menu-card">
                    <h3>üçî Burgers</h3>
                    <div class="menu-item">
                        <label>
                            <input type="checkbox" name="items" value="Classic Burger">
                            <span>Classic Burger - $8.99</span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            <input type="checkbox" name="items" value="Cheeseburger">
                            <span>Cheeseburger - $9.99</span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            <input type="checkbox" name="items" value="Double Bacon Burger">
                            <span>Double Bacon Burger - $12.99</span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            <input type="checkbox" name="items" value="Veggie Burger">
                            <span>Veggie Burger - $8.99</span>
                        </label>
                    </div>
                </div>

                <div class="menu-card">
                    <h3>üç∫ Beers</h3>
                    <div class="menu-item">
                        <label>
                            <input type="checkbox" name="items" value="Lager">
                            <span>Lager - $5.99</span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            <input type="checkbox" name="items" value="IPA">
                            <span>IPA - $6.99</span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            <input type="checkbox" name="items" value="Stout">
                            <span>Stout - $6.99</span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            <input type="checkbox" name="items" value="Wheat Beer">
                            <span>Wheat Beer - $5.99</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="customer_name">Customer Name:</label>
                <input type="text" id="customer_name" name="customer_name" required placeholder="Enter your name">
            </div>

            <button type="submit">Place Order üöÄ</button>
        </form>

        <div id="order-status"></div>

        <div class="orders-list">
            <h2>Recent Orders</h2>
            <div id="orders" hx-get="/api/orders" hx-trigger="load, every 3s" hx-swap="innerHTML">
                Loading orders...
            </div>
        </div>
    </div>
</body>
</html>
